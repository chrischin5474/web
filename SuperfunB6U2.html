<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>華麗刮刮樂遊戲</title>
  <!-- 引入 SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <style>
    /*----------------------------------------------
      定義注音字體
    ----------------------------------------------*/
    @font-face {
      font-family: 'ㄅ注音芫荽 Regular';
      src: url('https://kentxchang-goedutw.github.io/web/BpmfIansui-Regular_0.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    /* 當 body 有 bopomofo 類別時，所有元素都使用注音字體 */
    body.bopomofo, 
    body.bopomofo * {
      font-family: 'ㄅ注音芫荽 Regular', Arial, sans-serif !important;
    }
    
    /*----------------------------------------------
      禁止頁面捲動
    ----------------------------------------------*/
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /*----------------------------------------------
      背景 (簡單線性漸層)
    ----------------------------------------------*/
    body {
      background: linear-gradient(135deg, #e0e0e0, white);
    }
    /*----------------------------------------------
      右下角版權資訊
    ----------------------------------------------*/
    #footer {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    #footer a {
      color: #007bff;
      text-decoration: none;
    }
    #footer a:hover {
      text-decoration: underline;
    }
    /*----------------------------------------------
      右上角「設定」按鈕 (⚙ 設定)
    ----------------------------------------------*/
    #settingsBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #settingsBtn:hover {
      background: #0056b3;
    }
    /*----------------------------------------------
      刮刮樂顯示區
    ----------------------------------------------*/
    .viewer-container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto 0 auto;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
    }
    /*----------------------------------------------
      卡片容器與卡片 (4:3 長寬比)
    ----------------------------------------------*/
    #card-wrapper {
      position: relative;
      transition: opacity 0.5s ease;
    }
    .scratch-card {
      width: 100%;
      aspect-ratio: 4/3;
      border: 3px solid #ccc;
      border-radius: 15px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
    }
    /*----------------------------------------------
      卡片內文字
      文字大小將由全域變數控制 (textSizePx)
    ----------------------------------------------*/
    .card-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: auto;
      color: #333;
      text-align: center;
      line-height: 1.2;
    }
    .card-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    /*----------------------------------------------
      Canvas 覆蓋層 (刮刮樂效果)
    ----------------------------------------------*/
    canvas.scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    /*----------------------------------------------
      序號：置於卡片區塊左上角
    ----------------------------------------------*/
    #card-number {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 20px;
      color: #333;
      background: rgba(255,255,255,0.7);
      padding: 2px 6px;
      border-radius: 3px;
    }
    /*----------------------------------------------
      導覽按鈕：置於卡片區塊底部，置中
    ----------------------------------------------*/
    #nav-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .nav-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin: 0 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .nav-btn:hover {
      background: #218838;
    }
    /*----------------------------------------------
      Modal (設定模式)
    ----------------------------------------------*/
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 900px;
      max-height: 90vh;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: auto;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content label {
      display: block;
      margin: 10px 0 5px;
    }
    .modal-content input[type="password"],
    .modal-content textarea,
    .modal-content input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .modal-content button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
    /*----------------------------------------------
      Tab 分頁按鈕
    ----------------------------------------------*/
    .tab-buttons {
      margin-bottom: 10px;
    }
    .tab-buttons button {
      background: #6c757d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .tab-buttons button.active {
      background: #28a745;
    }
    .input-section {
      display: none;
    }
    .input-section.active {
      display: block;
    }
    /*----------------------------------------------
      設定模式內容兩欄配置
    ----------------------------------------------*/
    .settings-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    @media (max-width:600px) {
      .settings-container {
        grid-template-columns: 1fr;
      }
    }
    /*----------------------------------------------
      排序區
    ----------------------------------------------*/
    #sortContainer {
      margin-top: 20px;
    }
    #sortContainer h2 {
      margin-bottom: 10px;
    }
    .sort-list-container {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 5px;
    }
    .sort-item {
      display: flex;
      align-items: center;
      padding: 5px;
      margin-bottom: 5px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: grab;
    }
    .sort-item img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 3px;
    }
    .sort-item span {
      font-size: 16px;
      color: #333;
      word-break: break-all;
    }
    .sort-item .order-number {
      font-weight: bold;
      margin-right: 10px;
      color: #007bff;
    }
    /*----------------------------------------------
      拉桿：調整刮除圓大小
    ----------------------------------------------*/
    #brushSizeContainer {
      margin-top: 20px;
    }
    #brushSizeContainer label {
      margin-right: 10px;
    }
    /*----------------------------------------------
      (新增) 文字大小拉桿
    ----------------------------------------------*/
    #textSizeContainer {
      margin-top: 20px;
    }
    #textSizeContainer label {
      margin-right: 10px;
    }
    /*----------------------------------------------
      下載HTML Overlay
    ----------------------------------------------*/
    #downloadHtmlOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    #downloadHtmlOverlay .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 80vh;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: auto;
    }
    #downloadHtmlTextarea {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre;
      overflow: auto;
    }
    /*----------------------------------------------
      Alli 輸入框 (Ctrl+Alt+I)
    ----------------------------------------------*/
    #alliModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 3000;
    }
    #alliModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      overflow: auto;
    }
    #alliModal textarea {
      width: 100%;
      height: 300px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 右下角版權資訊 -->
  <div id="footer">
    Made by <a href="https://kentxchang.blogspot.tw" target="_blank">阿剛老師</a>
  </div>
  
  <!-- 右上角設定按鈕 -->
  <button id="settingsBtn">⚙ 設定</button>
  
  <!-- 刮刮樂顯示區 -->
  <div class="viewer-container">
    <div id="card-wrapper">
      <div id="card-container" class="scratch-card">
        <!-- 動態卡片內容 -->
      </div>
      <!-- 序號，置於卡片區左上角 -->
      <div id="card-number">序號: 1</div>
      <!-- 導覽按鈕，置於卡片區底部置中 -->
      <div id="nav-buttons">
        <button id="prevCard" class="nav-btn">◀ 上一個</button>
        <button id="resetScratch" class="nav-btn">🔄 重刮</button>
        <button id="nextCard" class="nav-btn">下一個 ▶</button>
      </div>
    </div>
  </div>
  
  <!-- 設定模式 Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <!-- 密碼輸入區 -->
      <div id="password-section">
        <h2>請輸入密碼</h2>
        <label for="passwordInput">密碼:</label>
        <input type="password" id="passwordInput" placeholder="請輸入密碼">
        <div style="text-align:right;">
          <button id="passwordSubmit">確認</button>
          <button id="passwordCancel">取消</button>
        </div>
      </div>
      <!-- 設定資料區 (密碼正確後顯示) -->
      <div id="settings-section" style="display:none;">
        <h2>設定資料</h2>
        <div class="settings-container">
          <!-- 左欄：新增資料與全域設定 -->
          <div>
            <div class="tab-buttons">
              <button id="textTab" class="active">文字</button>
              <button id="imageTab">圖片</button>
            </div>
            <div id="textInputSection" class="input-section active">
              <label for="textContent">每行一筆文字資料:</label>
              <textarea id="textContent" placeholder="請輸入文字，每行代表一筆"></textarea>
              <button id="addTextBtn">新增文字資料</button>
            </div>
            <div id="imageInputSection" class="input-section">
              <label for="imageContent">上傳圖片 (可多選):</label>
              <input type="file" id="imageContent" accept="image/*" multiple>
              <button id="addImageBtn">新增圖片資料</button>
            </div>
            <!-- 全域設定 -->
            <div id="globalSettings" style="margin-top:20px;">
              <div id="fontToggleSection">
                <label><input type="checkbox" id="toggleBopomofo"> 使用注音字體</label>
              </div>
              <div id="brushSizeContainer">
                <label for="brushSizeSlider">刮除圓大小:</label>
                <input type="range" id="brushSizeSlider" min="10" max="100" value="20">
                <span id="brushSizeValue">20px</span>
              </div>
              <div id="textSizeContainer">
                <label for="textSizeSlider">文字大小(px):</label>
                <input type="range" id="textSizeSlider" min="120" max="300" value="120">
                <span id="textSizeValue">120px</span>
              </div>
              <div style="margin-top:10px;">
                <button id="exportBtn">匯出</button>
                <button id="importBtn">匯入</button>
                <input type="file" id="importFileInput" accept=".json" style="display:none">
              </div>
            </div>
            <!-- 左下角：下載HTML 按鈕 -->
            <div style="margin-top:20px; text-align:left;">
              <button id="downloadHtmlBtn">下載html</button>
            </div>
          </div>
          <!-- 右欄：資料排序 -->
          <div id="sortContainer">
            <h2>資料排序</h2>
            <div id="sortList" class="sort-list-container"></div>
            <button id="applySortBtn" style="margin-top:10px;">套用排序</button>
          </div>
        </div>
        <div style="text-align:right; margin-top:10px;">
          <button id="closeSettingsBtn">關閉</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 下載HTML Overlay -->
  <div id="downloadHtmlOverlay">
    <div class="modal-content">
      <h2>下載HTML</h2>
      <p>請確認下方程式碼內容，然後按「下載」產生 HTML 檔。</p>
      <textarea id="downloadHtmlTextarea"></textarea>
      <div style="text-align:right;">
        <button id="downloadHtmlConfirm">下載</button>
        <button id="downloadHtmlCancel">取消</button>
      </div>
    </div>
  </div>
  
  <!-- Alli 輸入框 (Ctrl+Alt+I) -->
  <div id="alliModal">
    <div class="modal-content">
      <h2>請貼上 JSON 內容</h2>

    const cardNumberDisplay = document.getElementById('card-number');
    
    const prevCardBtn = document.getElementById('prevCard');
    const nextCardBtn = document.getElementById('nextCard');
    const resetScratchBtn = document.getElementById('resetScratch');
    
    const settingsBtn = document.getElementById('settingsBtn');
    const modal = document.getElementById('modal');
    const passwordSection = document.getElementById('password-section');
    const settingsSection = document.getElementById('settings-section');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const passwordCancel = document.getElementById('passwordCancel');
    
    const textTab = document.getElementById('textTab');
    const imageTab = document.getElementById('imageTab');
    const textInputSection = document.getElementById('textInputSection');
    const imageInputSection = document.getElementById('imageInputSection');
    const textContent = document.getElementById('textContent');
    const addTextBtn = document.getElementById('addTextBtn');
    const imageContent = document.getElementById('imageContent');
    const addImageBtn = document.getElementById('addImageBtn');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    
    const sortList = document.getElementById('sortList');
    const applySortBtn = document.getElementById('applySortBtn');
    
    // 全域設定：注音字體、刮除圓大小、文字大小
    const toggleBopomofo = document.getElementById('toggleBopomofo');
    const brushSizeSlider = document.getElementById('brushSizeSlider');
    const brushSizeValue = document.getElementById('brushSizeValue');
    const textSizeSlider = document.getElementById('textSizeSlider');
    const textSizeValue = document.getElementById('textSizeValue');
    
    // 匯出／匯入
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');
    const importFileInput = document.getElementById('importFileInput');
    
    // 下載HTML Overlay
    const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
    const downloadHtmlOverlay = document.getElementById('downloadHtmlOverlay');
    const downloadHtmlTextarea = document.getElementById('downloadHtmlTextarea');
    const downloadHtmlConfirm = document.getElementById('downloadHtmlConfirm');
    const downloadHtmlCancel = document.getElementById('downloadHtmlCancel');
    const remoteHtmlURL = 'https://filedn.com/laMtL9jmKf7JrDEQG0A6OPy/html/%E5%88%AE%E5%88%AE%E6%A8%82/%E5%88%AE%E5%88%AE%E6%A8%82.html';
    
    // Alli 輸入框 (Ctrl+Alt+I)
    const alliModal = document.getElementById('alliModal');
    const alliTextarea = document.getElementById('alliTextarea');
    const alliConfirmBtn = document.getElementById('alliConfirmBtn');
    const alliCancelBtn = document.getElementById('alliCancelBtn');
    
    /*********************************
     * 頁面載入時自動檢查 alliTextarea 是否有預先 JSON
     *********************************/
    window.addEventListener('DOMContentLoaded', () => {
      setRandomBackground();
      let preJson = alliTextarea.value.trim();
      if(preJson){
        try{
          const data = JSON.parse(preJson);
          importData(data);
          console.log("自動匯入 alliTextarea 中的 JSON 成功！");
          updateSortList();
          displayCurrentCard();
          return;
        } catch(err) {
          console.log("alliTextarea JSON 格式錯誤", err);
        }
      }
      initDefault();
    });
    function initDefault(){
      const first = createScratchCard("阿剛老師", "text");
      cardsData.push(first);
      currentCardId = first.id;
      updateSortList();
      displayCurrentCard();
    }
    function setRandomBackground(){
      const c1 = randomPastel(), c2 = 'white';
      document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
    }
    function randomPastel(){
      const r = Math.floor((Math.random()*127)+127);
      const g = Math.floor((Math.random()*127)+127);
      const b = Math.floor((Math.random()*127)+127);
      return `rgb(${r},${g},${b})`;
    }
    
    /*********************************
     * 建立卡片
     *********************************/
    function createScratchCard(content, type){
      const id = generateId();
      const cardDiv = document.createElement('div');
      cardDiv.className = 'scratch-card';
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'card-content';
      contentDiv.style.fontSize = textSizePx + 'px';
      if(type==='text'){
        contentDiv.textContent = content;
      } else {
        const img = document.createElement('img');
        img.src = content;
        contentDiv.appendChild(img);
      }
      cardDiv.appendChild(contentDiv);
      
      const canvas = document.createElement('canvas');
      canvas.className = 'scratch-canvas';
      setTimeout(()=>{
        canvas.width = cardDiv.clientWidth;
        canvas.height = cardDiv.clientHeight;
        initScratch(canvas);
      },50);
      cardDiv.appendChild(canvas);
      
      return { id, type, content, element: cardDiv };
    }
    function generateId(){
      return Date.now().toString() + Math.floor(Math.random()*1000).toString();
    }
    
    /*********************************
     * 初始化刮刮樂 (canvas)
     *********************************/
    function initScratch(canvas){
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#C0C0C0';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = 'rgba(0,0,0,0.3)';
      ctx.font = '24px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('刮一刮', canvas.width/2, canvas.height/2);
      ctx.globalCompositeOperation = 'destination-out';
      
      let isDrawing = false;
      function getLocalCoords(e){
        const rect = canvas.getBoundingClientRect();
        let x, y;
        if(e.touches && e.touches.length){
          x = e.touches[0].clientX - rect.left;
          y = e.touches[0].clientY - rect.top;
        } else {
          x = e.clientX - rect.left;
          y = e.clientY - rect.top;
        }
        return { x, y };
      }
      function draw(e){
        e.preventDefault();
        if(!isDrawing)return;
        const { x, y } = getLocalCoords(e);
        ctx.beginPath();
        ctx.arc(x, y, brushRadius, 0, Math.PI*2);
        ctx.fill();
      }
      canvas.addEventListener('mousedown', e => { isDrawing = true; draw(e); });
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseleave', () => isDrawing = false);
      canvas.addEventListener('touchstart', e => { isDrawing = true; draw(e); });
      canvas.addEventListener('touchmove', draw);
      canvas.addEventListener('touchend', () => isDrawing = false);
    }
    
    /*********************************
     * 顯示目前卡片
     *********************************/
    function displayCurrentCard(){
      cardWrapper.style.opacity = 0;
      setTimeout(()=>{
        cardContainer.innerHTML = '';
        if(cardsData.length){
          const idx = cardsData.findIndex(c => c.id === currentCardId);
          if(idx >= 0){
            cardContainer.appendChild(cardsData[idx].element);
            cardNumberDisplay.textContent = '序號: ' + (idx+1);
            resetCurrentScratch();
          }
        } else {
          cardContainer.innerHTML = '<p>尚未新增資料</p>';
          cardNumberDisplay.textContent = '';
        }
        cardWrapper.style.opacity = 1;
      },300);
    }
    
    /*********************************
     * 重刮
     *********************************/
    function resetCurrentScratch(){
      const idx = cardsData.findIndex(c => c.id === currentCardId);
      if(idx < 0)return;
      const cardElem = cardsData[idx].element;
      const oldCanvas = cardElem.querySelector('canvas.scratch-canvas');
      if(oldCanvas) cardElem.removeChild(oldCanvas);
      const newCanvas = document.createElement('canvas');
      newCanvas.className = 'scratch-canvas';
      newCanvas.width = cardElem.clientWidth;
      newCanvas.height = cardElem.clientHeight;
      cardElem.appendChild(newCanvas);
      initScratch(newCanvas);
    }
    resetScratchBtn.addEventListener('click', resetCurrentScratch);
    
    /*********************************
     * 更新排序列表
     *********************************/
    function updateSortList(){
      sortList.innerHTML = '';
      cardsData.forEach((cd, idx) => {
        const item = document.createElement('div');
        item.className = 'sort-item';
        item.setAttribute('data-id', cd.id);
        const orderSpan = document.createElement('span');
        orderSpan.className = 'order-number';
        orderSpan.textContent = (idx+1) + '.';
        item.appendChild(orderSpan);
        if(cd.type==='text'){
          const sp = document.createElement('span');
          sp.textContent = cd.content.length > 20 ? cd.content.substr(0,20) + '...' : cd.content;
          item.appendChild(sp);
        } else {
          const img = document.createElement('img');
          img.src = cd.content;
          item.appendChild(img);
          const sp = document.createElement('span');
          sp.textContent = '圖片';
          item.appendChild(sp);
        }
        const del = document.createElement('span');
        del.textContent = "❌";
        del.style.cursor = 'pointer';
        del.style.marginLeft = 'auto';
        del.addEventListener('click', e => {
          e.stopPropagation();
          if(confirm("確定刪除此筆資料？")){
            cardsData = cardsData.filter(c => c.id !== cd.id);
            if(currentCardId === cd.id){
              currentCardId = cardsData.length ? cardsData[0].id : null;
            }
            displayCurrentCard();
            updateSortList();
          }
        });
        item.appendChild(del);
        sortList.appendChild(item);
      });
    }
    new Sortable(sortList, { animation: 150 });
    applySortBtn.addEventListener('click', ()=>{
      const newOrder = [];
      sortList.querySelectorAll('.sort-item').forEach(it => {
        const id = it.getAttribute('data-id');
        const cd = cardsData.find(c => c.id === id);
        if(cd) newOrder.push(cd);
      });
      cardsData = newOrder;
      if(!cardsData.find(c => c.id === currentCardId)){
        currentCardId = cardsData.length ? cardsData[0].id : null;
      }
      displayCurrentCard();
      updateSortList();
      alert("排序已套用");
    });
    
    /*********************************
     * 設定模式操作
     *********************************/
    settingsBtn.addEventListener('click', ()=>{
      modal.style.display = 'flex';
      passwordSection.style.display = 'block';
      settingsSection.style.display = 'none';
      passwordInput.value = '';
    });
    passwordSubmit.addEventListener('click', ()=>{
      if(passwordInput.value === 'tpet'){
        passwordSection.style.display = 'none';
        settingsSection.style.display = 'block';
      } else {
        alert("密碼錯誤");
      }
    });
    passwordCancel.addEventListener('click', ()=>{
      modal.style.display = 'none';
    });
    closeSettingsBtn.addEventListener('click', ()=>{
      modal.style.display = 'none';
      if(cardsData.length){
        currentCardId = cardsData[0].id;
        displayCurrentCard();
      }
    });
    
    /*********************************
     * 分頁切換 (文字/圖片)
     *********************************/
    textTab.addEventListener('click', ()=>{
      textTab.classList.add('active');
      imageTab.classList.remove('active');
      textInputSection.classList.add('active');
      imageInputSection.classList.remove('active');
    });
    imageTab.addEventListener('click', ()=>{
      imageTab.classList.add('active');
      textTab.classList.remove('active');
      imageInputSection.classList.add('active');
      textInputSection.classList.remove('active');
    });
    
    /*********************************
     * 新增文字資料
     *********************************/
    addTextBtn.addEventListener('click', ()=>{
      const lines = textContent.value.split('\n').map(x => x.trim()).filter(x => x);
      if(!lines.length){
        alert("請輸入至少一筆文字");
        return;
      }
      lines.forEach(line=>{
        const c = createScratchCard(line, 'text');
        cardsData.push(c);
        currentCardId = c.id;
      });
      textContent.value = '';
      displayCurrentCard();
      updateSortList();
      alert("文字資料已新增");
    });
    
    /*********************************
     * 新增圖片資料
     *********************************/
    addImageBtn.addEventListener('click', ()=>{
      const files = imageContent.files;
      if(!files.length){
        alert("請選擇至少一張圖片");
        return;
      }
      Array.from(files).forEach(f=>{
        const rd = new FileReader();
        rd.onload = evt=>{
          const c = createScratchCard(evt.target.result, 'image');
          cardsData.push(c);
          currentCardId = c.id;
          displayCurrentCard();
          updateSortList();
        };
        rd.readAsDataURL(f);
      });
      imageContent.value = '';
      alert("圖片資料已新增");
    });
    
    /*********************************
     * 上一個 / 下一個
     *********************************/
    prevCardBtn.addEventListener('click', ()=>{
      if(!cardsData.length)return;
      let idx = cardsData.findIndex(c => c.id === currentCardId);
      idx = (idx - 1 + cardsData.length) % cardsData.length;
      currentCardId = cardsData[idx].id;
      displayCurrentCard();
    });
    nextCardBtn.addEventListener('click', ()=>{
      if(!cardsData.length)return;
      let idx = cardsData.findIndex(c => c.id === currentCardId);
      idx = (idx + 1) % cardsData.length;
      currentCardId = cardsData[idx].id;
      displayCurrentCard();
    });
    
    /*********************************
     * 注音字體開關
     *********************************/
    toggleBopomofo.addEventListener('change', function(){
      if(this.checked){
        document.body.classList.add('bopomofo');
      } else {
        document.body.classList.remove('bopomofo');
      }
    });
    
    /*********************************
     * 刮除圓大小拉桿
     *********************************/
    brushSizeSlider.addEventListener('input', ()=>{
      brushRadius = +brushSizeSlider.value;
      brushSizeValue.textContent = brushRadius + 'px';
    });
    
    /*********************************
     * (新增) 文字大小拉桿
     *********************************/
    textSizeSlider.addEventListener('input', ()=>{
      textSizePx = +textSizeSlider.value;
      textSizeValue.textContent = textSizePx + 'px';
      applyTextSizeToAll();
    });
    function applyTextSizeToAll(){
      cardsData.forEach(cd=>{
        const contentDiv = cd.element.querySelector('.card-content');
        if(contentDiv){
          contentDiv.style.fontSize = textSizePx + 'px';
        }
      });
    }
    
    /*********************************
     * 匯出 JSON
     *********************************/
    exportBtn.addEventListener('click', ()=>{
      const data = {
        cards: cardsData.map(c => ({ type: c.type, content: c.content })),
        brushRadius,
        textSizePx,
        bopomofo: toggleBopomofo.checked
      };
      const js = JSON.stringify(data, null, 2);
      const blob = new Blob([js], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "scratch_data.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    
    /*********************************
     * 匯入 JSON (檔案)
     *********************************/
    importBtn.addEventListener('click', ()=> importFileInput.click());
    importFileInput.addEventListener('change', e=>{
      if(!e.target.files.length)return;
      const file = e.target.files[0];
      const rd = new FileReader();
      rd.onload = evt=>{
        try{
          const data = JSON.parse(evt.target.result);
          importData(data);
          alert("匯入成功！");
        } catch(err){
          alert("匯入失敗，檔案格式錯誤！");
        }
      };
      rd.readAsText(file);
    });
    function importData(data){
      cardsData = [];
      if(Array.isArray(data.cards)){
        data.cards.forEach(cd=>{
          const c = createScratchCard(cd.content, cd.type);
          cardsData.push(c);
        });
      }
      brushRadius = data.brushRadius || 20;
      brushSizeSlider.value = brushRadius;
      brushSizeValue.textContent = brushRadius + 'px';
      
      textSizePx = data.textSizePx || 50;
      textSizeSlider.value = textSizePx;
      textSizeValue.textContent = textSizePx + 'px';
      applyTextSizeToAll();
      
      if(typeof data.bopomofo === 'boolean'){
        toggleBopomofo.checked = data.bopomofo;
        if(data.bopomofo){
          document.body.classList.add('bopomofo');
        } else {
          document.body.classList.remove('bopomofo');
        }
      }
      currentCardId = cardsData.length ? cardsData[0].id : null;
      displayCurrentCard();
      updateSortList();
    }
    
    /*********************************
     * Alli 輸入框 (Ctrl+Alt+I)
     *********************************/
    function showAlliModal(){
      alliTextarea.value = '';
      alliModal.style.display = 'flex';
    }
    alliConfirmBtn.addEventListener('click', ()=>{
      try{
        const data = JSON.parse(alliTextarea.value);
        importData(data);
        alert("匯入成功！");
        alliModal.style.display = 'none';
      } catch(err){
        alert("匯入失敗，JSON 格式錯誤！");
      }
    });
    alliCancelBtn.addEventListener('click', ()=> alliModal.style.display = 'none');
    window.addEventListener('keydown', e=>{
      if(e.ctrlKey && e.altKey && e.key.toLowerCase() === 'i'){
        e.preventDefault();
        showAlliModal();
      }
    });
    
    /*********************************
     * 下載HTML 按鈕 (設定模式左下角)
     *********************************/
    downloadHtmlBtn.addEventListener('click', async ()=>{
      try{
        const resp = await fetch(remoteHtmlURL);
        if(!resp.ok){
          alert("無法載入遠端 HTML，請確認連結或 CORS 設定。");
          return;
        }
        let htmlText = await resp.text();
        const data = {
          cards: cardsData.map(c => ({ type: c.type, content: c.content })),
          brushRadius,
          textSizePx,
          bopomofo: toggleBopomofo.checked
        };
        const jsonStr = JSON.stringify(data, null, 2);
        htmlText = htmlText.replace(
          /(<textarea[^>]+id="alliTextarea"[^>]*>)([\s\S]*?)(<\/textarea>)/i,
          `$1${jsonStr}$3`
        );
        downloadHtmlTextarea.value = htmlText;
        downloadHtmlOverlay.style.display = 'flex';
      } catch(err){
        console.error(err);
        alert("載入遠端 HTML 時發生錯誤");
      }
    });
    downloadHtmlConfirm.addEventListener('click', ()=>{
      const code = downloadHtmlTextarea.value;
      const blob = new Blob([code], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "my_scratch_game.html";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      downloadHtmlOverlay.style.display = 'none';
    });
    downloadHtmlCancel.addEventListener('click', ()=>{
      downloadHtmlOverlay.style.display = 'none';
    });
    
  </script>
  
  <!-- 隱藏的 Alli textarea (預填 JSON 可放於此處) -->
  <textarea id="alliTextarea" style="display:none;"></textarea>
</body>
</html>
